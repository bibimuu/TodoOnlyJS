<!DOCTYPE html>
<html>
  <head>
    <title>Todo JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputArea">
      <input id="addText" placeholder="Todoを入力してください" />
      <button id="addButton">追加</button>
    </div>

    <div class="incompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id="incompleteList"></ul>
    </div>

    <div class="completedArea">
      <p class="title">完了した完了したTODO</p>
      <ul id="completedList"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
